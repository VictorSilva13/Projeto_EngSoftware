<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homePage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
    <title>Home Page</title>
</head>

<body>
    <audio src="audios/notificacao.mp3" id="notificacao" style="display: none;"></audio>

    <div class="pomodoro">
        <img src="img/logomarca.png">
        <br>
        <figure id="container">
            <img src="img/Circulo.png">
            <figcaption id="cronometro">25:00</figcaption>
        </figure>
        <div class="botoes">
            <button class="iniciar-btn" id="start">Iniciar</button>
            <button class="pausar-btn" id="pause">Pausar</button>
            <button class="desistir-btn" id="giveup">Desistir</button>
        </div>

        <div class="try-2">
            <button class="pomodoro2-btn" id="p2.0">Experimentar Pomodoro 2.0</button>
        </div>
    </div>

    

    <table id="selfSabotage" class="tabela-sabotage">
        <thead>
            <tr>
                <th>URL</th>
                <th>Tentativas de Acesso</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="pomodoro.js"></script>
    <script src="sweetalert2.min.js"></script>
    <script src="self-sabotage.js"></script>

</body>

</html>
